<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta -->
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="date" content="{{DATE}}">
    
    <!-- Reveal.js Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/black.css">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/monokai.css">
    
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="../../assets/css/custom.css">
    
    <!-- 响应式设计样式 -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .reveal {
            width: 100% !important;
            height: 100% !important;
        }
        
        .slide {
            max-width: 100%;
            max-height: 100%;
        }
        
        /* 确保内容不会溢出 */
        .reveal h1, 
        .reveal h2, 
        .reveal h3,
        .reveal h4,
        .reveal h5,
        .reveal h6 {
            word-wrap: break-word;
            word-break: break-word;
        }
        
        /* 响应式媒体查询 */
        @media (max-width: 1024px) {
            .reveal h1 {
                font-size: 2.5em;
            }
            .reveal h2 {
                font-size: 1.8em;
            }
            .reveal h3 {
                font-size: 1.4em;
            }
        }
        
        @media (max-width: 768px) {
            .reveal h1 {
                font-size: 1.8em;
            }
            .reveal h2 {
                font-size: 1.3em;
            }
            .reveal h3 {
                font-size: 1em;
            }
            .reveal p,
            .reveal li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- 封面 -->
            <section>
                <h1>{{TITLE}}</h1>
                <p>{{DESCRIPTION}}</p>
                <p style="margin-top: 2em;">
                    <small>{{AUTHOR}} | {{DATE}}</small>
                </p>
            </section>

            <!-- 目录 -->
            <section>
                <h2>目录</h2>
                <ol>
                    <li>主题 1</li>
                    <li>主题 2</li>
                    <li>主题 3</li>
                </ol>
            </section>

            <!-- 内容幻灯片 -->
            <section>
                <section>
                    <h2>主题 1</h2>
                    <p>内容...</p>
                </section>
                <section>
                    <h3>子主题 1.1</h3>
                    <p>详细内容...</p>
                </section>
            </section>

            <!-- 代码示例 -->
            <section>
                <h2>代码示例</h2>
                <pre><code class="javascript" data-trim data-line-numbers>
function hello() {
    console.log('Hello, Reveal.js!');
}
                </code></pre>
            </section>

            <!-- 结束页 -->
            <section>
                <h1>谢谢！</h1>
                <p>有问题吗？</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    
    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/zoom/zoom.js"></script>

    <!-- Initialize -->
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            transitionSpeed: 'default',
            controls: true,
            progress: true,
            center: true,
            slideNumber: true,
            
            // 响应式配置 - 确保幻灯片适应屏幕大小
            width: '100%',
            height: '100%',
            margin: 0.05,  // 5% 边距
            minScale: 0.2,  // 最小缩放 20%
            maxScale: 2.0,  // 最大缩放 200%
            
            // 屏幕分辨率适应
            embedded: true,
            
            // 插件
            plugins: [ 
                RevealMarkdown, 
                RevealHighlight, 
                RevealNotes,
                RevealZoom
            ]
        });
        
        // 监听窗口大小变化，动态调整
        window.addEventListener('resize', () => {
            Reveal.layout();
        });
    </script>
</body>
</html>
