            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));

            margin-top: 2em;

        .ppt-card {
            background: var(--card-background);

            flex-direction: column;

        }
        
        .ppt-card a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .ppt-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .card-content {
            padding: 1.5em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        }
        
        .ppt-card p {

        }
        
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: var(--text-secondary);
            padding-top: 1em;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            margin-top: 1em;
        }
        
        .tag {
            background: var(--background);
            color: var(--primary-color);
            padding: 0.3em 0.8em;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 4em 2em;
            background: var(--card-background);
            border-radius: 12px;
            margin: 2em 0;
        }
        
        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 0.5em;
        }
        
        .empty-state p {
            color: var(--text-secondary);
        }
        
        .footer {
            text-align: center;
            padding: 2em;

            color: var(--text-secondary);

        }

            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {

        }

            .header h1 {

            }

            }
        }
