<!DOCTYPE html>
<!--
    Example Web Presentation: Product Launch Demo
    
    This is a complete example demonstrating all available layouts and features
    of the Web Presentation skill.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors & Variables */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
            
            --theme-primary: #2563eb;
            --theme-secondary: #0891b2;
            --theme-accent: #059669;
            --theme-bg: #faf9f5;
            --theme-text: #141413;
            --theme-text-light: #b0aea5;
            
            --font-sans: 'Poppins', sans-serif;
            --font-serif: 'Lora', serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sans);
            background: var(--theme-bg);
            color: var(--theme-text);
            line-height: 1.6;
        }

        .presentation-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--anthropic-light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .presentation-header.hidden {
            transform: translateY(-100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .presentation-title {
            font-family: var(--font-serif);
            font-size: 18px;
            font-weight: 600;
            color: var(--theme-text);
        }

        .slide-counter {
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--theme-text-light);
            background: var(--anthropic-light);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            background: var(--anthropic-light);
            border: 1px solid var(--anthropic-light-gray);
            color: var(--theme-text);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: white;
            border-color: var(--theme-primary);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: var(--theme-primary);
            color: white;
            border-color: var(--theme-primary);
        }

        .slide-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        .slide-container.fullscreen {
            top: 0;
            bottom: 0;
        }

        .slide-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 675px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(20, 20, 19, 0.15);
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .slide.previous {
            transform: translateX(-100%);
        }

        .slide.layout-title {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-secondary) 100%);
            color: white;
        }

        .slide.layout-title h1 {
            font-family: var(--font-serif);
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .slide.layout-title .subtitle {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .slide.layout-title .author {
            font-size: 18px;
            opacity: 0.8;
            margin-top: 60px;
        }

        .slide.layout-content h2 {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 600;
            color: var(--theme-primary);
            margin-bottom: 40px;
        }

        .slide.layout-content h3 {
            font-size: 28px;
            font-weight: 600;
            color: var(--theme-text);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .slide.layout-content p {
            font-size: 20px;
            line-height: 1.8;
            color: var(--theme-text);
            margin-bottom: 20px;
        }

        .slide.layout-content ul,
        .slide.layout-content ol {
            font-size: 20px;
            line-height: 1.8;
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .slide.layout-content li {
            margin-bottom: 12px;
        }

        .slide.layout-content code {
            font-family: var(--font-mono);
            font-size: 16px;
            background: var(--anthropic-light);
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--theme-primary);
        }

        .slide.layout-content pre {
            font-family: var(--font-mono);
            font-size: 14px;
            background: var(--anthropic-dark);
            color: var(--anthropic-light);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            line-height: 1.6;
        }

        .slide.layout-two-column .columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            height: 100%;
        }

        .slide.layout-two-column h2 {
            grid-column: 1 / -1;
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 600;
            color: var(--theme-primary);
            margin-bottom: 20px;
        }

        .slide.layout-two-column .column {
            display: flex;
            flex-direction: column;
        }

        .slide.layout-two-column h3 {
            font-size: 28px;
            font-weight: 600;
            color: var(--theme-text);
            margin-bottom: 15px;
        }

        .slide.layout-two-column p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .slide.layout-two-column ul {
            font-size: 18px;
            line-height: 1.8;
            margin-left: 25px;
        }

        .slide.layout-two-column li {
            margin-bottom: 10px;
        }

        .slide.layout-image-text {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .slide.layout-image-text img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
        }

        .slide.layout-image-text .text-content h2 {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 600;
            color: var(--theme-primary);
            margin-bottom: 20px;
        }

        .slide.layout-quote {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--anthropic-light);
        }

        .slide.layout-quote blockquote {
            font-family: var(--font-serif);
            font-size: 48px;
            font-weight: 400;
            line-height: 1.4;
            color: var(--theme-text);
            font-style: italic;
            position: relative;
            padding: 0 60px;
        }

        .slide.layout-quote blockquote::before {
            content: '"';
            position: absolute;
            top: -30px;
            left: 0;
            font-size: 120px;
            color: var(--theme-primary);
            opacity: 0.3;
        }

        .slide.layout-quote cite {
            display: block;
            font-family: var(--font-sans);
            font-size: 20px;
            font-weight: 500;
            font-style: normal;
            color: var(--theme-text-light);
            margin-top: 40px;
        }

        .slide.layout-section {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--theme-accent);
            color: white;
        }

        .slide.layout-section h2 {
            font-family: var(--font-serif);
            font-size: 64px;
            font-weight: 700;
            line-height: 1.2;
        }

        .slide.layout-section .section-number {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .presentation-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--anthropic-light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .presentation-footer.hidden {
            transform: translateY(100%);
        }

        .nav-btn {
            background: var(--theme-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn:disabled:hover {
            box-shadow: none;
        }

        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--anthropic-light-gray);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--theme-primary), var(--theme-secondary));
            transition: width 0.3s ease;
        }

        body.fullscreen .presentation-header,
        body.fullscreen .presentation-footer {
            opacity: 0;
            pointer-events: none;
        }

        body.fullscreen .presentation-header:hover,
        body.fullscreen .presentation-footer:hover {
            opacity: 1;
            pointer-events: auto;
        }

        .shortcuts-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 19, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .shortcuts-overlay.active {
            display: flex;
        }

        .shortcuts-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .shortcuts-content h3 {
            font-family: var(--font-serif);
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--theme-primary);
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--anthropic-light-gray);
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-key {
            font-family: var(--font-mono);
            background: var(--anthropic-light);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .slide {
                padding: 40px 50px;
            }

            .slide.layout-title h1 {
                font-size: 48px;
            }

            .slide.layout-content h2 {
                font-size: 36px;
            }

            .slide.layout-two-column .columns {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .slide.layout-image-text {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .presentation-header {
                padding: 0 20px;
            }

            .presentation-title {
                font-size: 14px;
            }

            .slide-container {
                padding: 20px;
            }

            .slide {
                padding: 30px;
            }

            .slide.layout-title h1 {
                font-size: 36px;
            }

            .slide.layout-content h2 {
                font-size: 28px;
            }

            .slide.layout-content p,
            .slide.layout-content ul,
            .slide.layout-content ol {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="presentation-header">
        <div class="header-left">
            <div class="presentation-title" id="presentationTitle">Product Launch Demo</div>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
            </div>
        </div>
        <div class="header-right">
            <button class="control-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen (F)">
                <span id="fullscreenIcon">⛶</span>
            </button>
            <button class="control-btn" onclick="toggleShortcuts()" title="Keyboard Shortcuts (?)">?</button>
        </div>
    </header>

    <div class="slide-container" id="slideContainer">
        <div class="slide-wrapper" id="slideWrapper"></div>
    </div>

    <footer class="presentation-footer">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
    </footer>

    <div class="shortcuts-overlay" id="shortcutsOverlay" onclick="toggleShortcuts()">
        <div class="shortcuts-content" onclick="event.stopPropagation()">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-item">
                <span>Next slide</span>
                <span class="shortcut-key">→ or Space</span>
            </div>
            <div class="shortcut-item">
                <span>Previous slide</span>
                <span class="shortcut-key">←</span>
            </div>
            <div class="shortcut-item">
                <span>First slide</span>
                <span class="shortcut-key">Home</span>
            </div>
            <div class="shortcut-item">
                <span>Last slide</span>
                <span class="shortcut-key">End</span>
            </div>
            <div class="shortcut-item">
                <span>Toggle fullscreen</span>
                <span class="shortcut-key">F</span>
            </div>
            <div class="shortcut-item">
                <span>Show shortcuts</span>
                <span class="shortcut-key">?</span>
            </div>
            <div class="shortcut-item">
                <span>Close overlay</span>
                <span class="shortcut-key">Esc</span>
            </div>
        </div>
    </div>

    <script>
        const PRESENTATION = {
            title: "Product Launch Demo",
            author: "Web Presentation Skill",
            theme: {
                primary: "#2563eb",
                secondary: "#0891b2",
                accent: "#059669"
            }
        };

        const SLIDES = [
            {
                layout: "title",
                content: `
                    <h1>Nova 3.0</h1>
                    <div class="subtitle">The future of productivity software</div>
                    <div class="author">Product Team • Q1 2026</div>
                `
            },
            {
                layout: "content",
                content: `
                    <h2>What is Nova?</h2>
                    <p>Nova is a next-generation productivity platform designed for modern teams who demand speed, simplicity, and seamless collaboration.</p>
                    <p>Version 3.0 represents our biggest update yet with:</p>
                    <ul>
                        <li>Real-time collaboration features</li>
                        <li>AI-powered workflows</li>
                        <li>Advanced security and compliance</li>
                        <li>Beautiful new interface</li>
                    </ul>
                `
            },
            {
                layout: "section",
                content: `
                    <div class="section-number">Part 1</div>
                    <h2>Key Features</h2>
                `
            },
            {
                layout: "two-column",
                content: `
                    <h2>Before vs. After</h2>
                    <div class="columns">
                        <div class="column">
                            <h3>Nova 2.0</h3>
                            <ul>
                                <li>Single-user focused</li>
                                <li>Manual workflows</li>
                                <li>Basic file sharing</li>
                                <li>Desktop only</li>
                            </ul>
                        </div>
                        <div class="column">
                            <h3>Nova 3.0</h3>
                            <ul>
                                <li>Real-time collaboration</li>
                                <li>AI automation</li>
                                <li>Smart cloud sync</li>
                                <li>Cross-platform native</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            {
                layout: "content",
                content: `
                    <h2>Real-Time Collaboration</h2>
                    <p>Work together seamlessly with your team, no matter where they are:</p>
                    <ul>
                        <li><strong>Live cursors:</strong> See who's editing what in real-time</li>
                        <li><strong>Instant sync:</strong> Changes appear within milliseconds</li>
                        <li><strong>Comment threads:</strong> Discuss right alongside your work</li>
                        <li><strong>Version history:</strong> Never lose important changes</li>
                    </ul>
                    <p>Built on our new infrastructure, supporting <strong>10,000+ concurrent users</strong> per document.</p>
                `
            },
            {
                layout: "quote",
                content: `
                    <blockquote>
                        Nova 3.0 has transformed how our team works. It's like magic.
                    </blockquote>
                    <cite>— Sarah Chen, Engineering Lead at TechCorp</cite>
                `
            },
            {
                layout: "section",
                content: `
                    <div class="section-number">Part 2</div>
                    <h2>AI-Powered</h2>
                `
            },
            {
                layout: "content",
                content: `
                    <h2>AI Workflows</h2>
                    <p>Let AI handle the repetitive tasks while you focus on what matters:</p>
                    <h3>Smart Automation</h3>
                    <ul>
                        <li>Auto-format documents based on your style preferences</li>
                        <li>Generate summaries and key takeaways</li>
                        <li>Suggest next steps based on context</li>
                    </ul>
                    <h3>Intelligent Search</h3>
                    <p>Find anything instantly with natural language queries. Search across all your documents, even handwritten notes.</p>
                `
            },
            {
                layout: "content",
                content: `
                    <h2>Code Example</h2>
                    <p>Integrate Nova into your workflow with our simple API:</p>
                    <pre>

// Collaborate in real-time

  console.log('Document updated:', change);

                `
            },
            {
                layout: "section",
                content: `
                    <div class="section-number">Part 3</div>
                    <h2>Pricing & Availability</h2>
                `
            },
            {
                layout: "two-column",
                content: `
                    <h2>Plans</h2>
                    <div class="columns">
                        <div class="column">
                            <h3>Professional</h3>
                            <p><strong>$15/user/month</strong></p>
                            <ul>
                                <li>Unlimited documents</li>
                                <li>Real-time collaboration</li>
                                <li>Basic AI features</li>
                                <li>100GB storage</li>
                            </ul>
                        </div>
                        <div class="column">
                            <h3>Enterprise</h3>
                            <p><strong>Custom pricing</strong></p>
                            <ul>
                                <li>Everything in Professional</li>
                                <li>Advanced AI workflows</li>
                                <li>Unlimited storage</li>
                                <li>Priority support</li>
                                <li>SSO & compliance</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            {
                layout: "content",
                content: `
                    <h2>Launch Timeline</h2>
                    <ul>
                        <li><strong>February 1:</strong> Public beta opens</li>
                        <li><strong>March 1:</strong> General availability</li>
                        <li><strong>April 1:</strong> Enterprise features release</li>
                    </ul>
                    <p>Early adopters get <strong>3 months free</strong> when they sign up before March 1.</p>
                `
            },
            {
                layout: "title",
                content: `
                    <h1>Join the Beta</h1>
                    <div class="subtitle">nova.example.com/beta</div>
                    <div class="author">Questions? hello@nova.example.com</div>
                `
            }
        ];

        let currentSlideIndex = 0;
        let isFullscreen = false;

        function initPresentation() {
            document.getElementById('presentationTitle').textContent = PRESENTATION.title;
            document.title = PRESENTATION.title;

            if (PRESENTATION.theme) {
                const root = document.documentElement;
                if (PRESENTATION.theme.primary) root.style.setProperty('--theme-primary', PRESENTATION.theme.primary);
                if (PRESENTATION.theme.secondary) root.style.setProperty('--theme-secondary', PRESENTATION.theme.secondary);
                if (PRESENTATION.theme.accent) root.style.setProperty('--theme-accent', PRESENTATION.theme.accent);
            }

            const slideWrapper = document.getElementById('slideWrapper');
            slideWrapper.innerHTML = SLIDES.map((slide, index) => {
                return `<div class="slide layout-${slide.layout}" data-index="${index}">
                    ${slide.content}
                </div>`;
            }).join('');

            document.getElementById('totalSlides').textContent = SLIDES.length;
            showSlide(0);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            
            if (index < 0 || index >= slides.length) return;

            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'previous');
                if (i < index) {
                    slide.classList.add('previous');
                }
            });

            slides[index].classList.add('active');
            currentSlideIndex = index;
            updateUI();
        }

        function updateUI() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            const progress = ((currentSlideIndex + 1) / SLIDES.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === SLIDES.length - 1;
        }

        function nextSlide() {
            if (currentSlideIndex < SLIDES.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function firstSlide() {
            showSlide(0);
        }

        function lastSlide() {
            showSlide(SLIDES.length - 1);
        }

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            document.body.classList.toggle('fullscreen', isFullscreen);
            document.getElementById('fullscreenIcon').textContent = isFullscreen ? '⛶' : '⛶';
        }

        function toggleShortcuts() {
            const overlay = document.getElementById('shortcutsOverlay');
            overlay.classList.toggle('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    firstSlide();
                    break;
                case 'End':
                    e.preventDefault();
                    lastSlide();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case '?':
                    e.preventDefault();
                    toggleShortcuts();
                    break;
                case 'Escape':
                    e.preventDefault();
                    document.getElementById('shortcutsOverlay').classList.remove('active');
                    break;
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }

        window.addEventListener('load', initPresentation);
    </script>
</body>
</html>
